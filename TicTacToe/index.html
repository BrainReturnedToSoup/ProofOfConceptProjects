<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesheets/main_structure.css" />
    <link rel="stylesheet" href="stylesheets/header.css" />

    <script src="scripts/RefsDOM.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <div class="TicTacToe-Header">
      <div class="TicTacToe-Title-Container">
        <img
          class="TicTacToe-Title"
          src="images/TicTacToeLogo.png"
          alt="Title"
        />
      </div>
      <div class="TicTacToe-UI">
        <div class="TicTacToe-UI-Buttons">
          <button class="UI-Button Start-Game">Start!</button>
          <button class="UI-Button Restart-Game">Restart</button>
          <button class="UI-Button Toggle-Symbol">Player : X</button>
        </div>
      </div>
    </div>
    <div class="TicTacToe-Container">
      <div class="TicTacToe-Cell Cell-0">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />
        <img class="X-Symbol" src="images/Xpicture.svg" alt="Xpic" />
      </div>
      <div class="TicTacToe-Cell Cell-1">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />
        <img class="X-Symbol" src="images/Xpicture.svg" alt="Xpic" />
      </div>

      </div>
      <div class="TicTacToe-Cell Cell-3">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />

      </div>
      <div class="TicTacToe-Cell Cell-4">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />
        <img class="X-Symbol" src="images/Xpicture.svg" alt="Xpic" />
      </div>
      <div class="TicTacToe-Cell Cell-5">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />
        <img class="X-Symbol" src="images/Xpicture.svg" alt="Xpic" />
      </div>
      <div class="TicTacToe-Cell Cell-6">
        <img class="O-Symbol" src="images/Opicture.svg" alt="Opic" />

      </div>
    </div>

</html>
