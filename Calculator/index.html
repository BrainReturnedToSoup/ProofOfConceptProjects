<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="casing">
        <div class="display">
            <div class="memory">memory</div>
            <div class="currentOutputContainer">
                <h1 class="output">outputoutputoutput</h1>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="button percent">%</button>
            <button class="button sqrt">√</button>
            <button class="button clear">C</button>
            <button class="button backspace">Backspace</button>
            <button class="button add">+</button>
            <button class="button subtract">-</button>
            <button class="button multiply">x</button>
            <button class="button divide">÷</button>
            <button class="button number seven">7</button>
            <button class="button number eight">8</button>
            <button class="button number nine">9</button>
            <button class="button decimal">.</button>
            <button class="button number four">4</button>
            <button class="button number five">5</button>
            <button class="button number six">6</button>
            <button class="button number zero">0</button>
            <button class="button number one">1</button>
            <button class="button number two">2</button>
            <button class="button number three">3</button>
            <button class="button equal">=</button>
        </div>
    </div>
</body>
</html>
