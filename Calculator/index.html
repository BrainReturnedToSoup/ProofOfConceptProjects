<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="casing">
        <div class="display">
            <div class="memory"></div>
            <div class="currentOutputContainer">
                <h1 class="output"></h1>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="operator" data-id="power">^</button>
            <button class="operator" data-id="sqrt">√</button>
            <button data-id="clear">C</button>
            <button class="backspace" data-id="backspace">Backspace</button>
            <button class="operator" data-id="add">+</button>
            <button class="operator" data-id="subtract">-</button>
            <button class="operator" data-id="multiply">x</button>
            <button class="operator" data-id="divide">÷</button>
            <button class="number" data-id="seven">7</button>
            <button class="number" data-id="eight">8</button>
            <button class="number" data-id="nine">9</button>
            <button data-id="decimal">.</button>
            <button class="number" data-id="four">4</button>
            <button class="number" data-id="five">5</button>
            <button class="number" data-id="six">6</button>
            <button class="number" data-id="zero">0</button>
            <button class="number" data-id="one">1</button>
            <button class="number" data-id="two">2</button>
            <button class="number" data-id="three">3</button>
            <button data-id="equal">=</button>
        </div>
    </div>
</body>
</html>
