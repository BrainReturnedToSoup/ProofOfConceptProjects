<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>

    </nav>
    <main>
        <div class="header">
            <div class="header-top">
                <div class="searchBar">
                    <div class="searchIcon">
                        <img src="images/search_icon.svg" alt="search_icon_svg">
                    </div>
                    <form action="">
                        <input type="text">
                    </form>
                </div>
                <div class="miniProfileCard">
                    <div class="notifBell">
                        <img src="images/bell_icon.svg" alt="notif_bell_icon">
                    </div>
                    <div class="miniProfileIcon">
                        <img src="images/profile_icon.svg" alt="mini_profile_icon">
                    </div>
                    <div class="username">
                        <h2>Person Example</h2>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="mainProfileCard">
                    <div class="mainProfileIcon">
                        <img src="images/profile_icon.svg" alt="mini_profile_icon">
                    </div>
                    <div class="mainUsernameContainer">
                        <div class="greeting">
                            <h3>Hi there,</h3>
                        </div>
                        <div class="mainUsername">
                            <h1>Person Example</h1>
                        </div>
                    </div>
                </div>
                <div class="headerButtons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
