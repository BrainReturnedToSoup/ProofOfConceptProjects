<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/Main_Structure.css">
    <link rel="stylesheet" href="./stylesheets/Book_Card.css">
    <link rel="stylesheet" href="./stylesheets/Add_Book.css">

    <script type="module" src="./scripts/Event_Handler.js" defer></script>
    <script type="module" src="./scripts/Books_Data_Interface.js" defer ></script>
    <script type="module" src="./scripts/DOM_Refs.js" defer></script>
    <script type="module" src="./scripts/DOM_Renderer.js"></script>

    <title>BookTracker</title>
</head>

<body>
    <main>
        <div class="Add-Book-Container">
            
            <img src="images/Add-Book-Plus-Sign-Default.svg" alt="Add_Book_Plus_Sign_Default" class="Add-Book-Plus-Sign-Default">
            <img src="images/Add-Book-Plus-Sign-Hover.svg" alt="Add_Book_Plus_Sign_Hover" class="Add-Book-Plus-Sign-Hover">
            
            <div class="Add-Book-Form-Container Form">
                <form class="Form" action="">
                    <button class="Form" type="submit">Add Book</button>
                    <div class="Input-Wrapper Form">
                        <label class="Form" for="title">Title</label>
                        <input class="Form" type="text" name="title" id="title" required>
                    </div>

                    <div class="Input-Wrapper Form">
                        <label class="Form" for="author">Author</label>
                        <input class="Form" type="text" name="author" id="author" required>
                    </div>

                    <div class="Input-Wrapper Form">
                        <label class="Form" for="totalPages">Total Pages</label>
                        <input class="Form" type="number" name="totalPages" id="totalPages" required>
                    </div>

                    <div class="Input-Wrapper Form">
                        <label class="Form" for="currentPage">Current Page</label>
                        <input class="Form" type="number" name="currentPage" id="currentPage" required>
                    </div>

                    <div class="Input-Wrapper-Radio-Container Form">
                        <legend  class="Form">Read Yet?</legend>
                        <div class="Input-Wrapper-Radio-Buttons Form">
                            <label class="Form" for="readYet">Yes</label>
                            <input class="Form" type="radio" name="readYet" value="I have read this book" id="haveRead" required>
                            <label class="Form" for="readYet">No</label>
                            <input class="Form" type="radio" name="readYet" value="I have not read this book" id="notRead" required>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>

</html>
